<!DOCTYPE html>
<html>
<head>
	<title>Birthday Countdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Wendy+One" rel="stylesheet">

</head>
<body>
	<header>
		<h1>Birthday Counter</h1>
	</header>
	<div class = "counter">

		<div class="time">
			<div class="timeValue" id="days"></div>
			<div class="timeDescription">Days</div>
		</div>

		<div class="time">
			<div class="timeValue" id="hours"></div>
			<div class="timeDescription">Hours</div>
		</div>

		<div class="time">
			<div class="timeValue" id="minutes"></div>
			<div class="timeDescription">Minutes</div>
		</div>

		<div class="time">
			<div class="timeValue" id="seconds"></div>
			<div class="timeDescription">Seconds</div>
		</div>
	</div>

	<img src="Birthday.png">
</body>

<script type="text/javascript" src="js/counter.js">
	
</script>
</html>
